    <script>
        var music = ["mp3/李白.mp3",
            "mp3/狂铁.mp3",
            "mp3/韩信.mp3",
            "mp3/项羽.mp3",
        ];

        var index = 0;
        var playtype;

        window.onload = function () {
            var typesel = document.getElementById("typesel");
            typesel.onchange = function () {
                window.playtype = typesel.value; //获取下拉菜单的值
            }
            //指定播放器播放哪个音乐
            var player = document.getElementById("player");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            var btn4 = document.getElementById("btn4");

            xuanzhuan.style.animationPlayState = "paused";

            player.src = music[index];
            btn1.onclick = function () {
                player.src = music[0];
                player.play();
                index = 0;
            }
            btn2.onclick = function () {
                player.src = music[1];
                player.play();
                index = 1;
            }
            btn3.onclick = function () {
                player.src = music[2];
                player.play();
                index = 2;
            }
            btn4.onclick = function () {
                player.src = music[3];
                player.play();
            }
            //当音乐播放完停止时，自动停止图片旋转
            player.onended = function () //当前音乐结束后执行
            {
                xuanzhuan.style.animationPlayState = "paused";
            }
            var statu = document.getElementById("player");
            statu.addEventListener('playing', function () { //播放中
                xuanzhuan.style.animationPlayState = "running";
            });
            statu.addEventListener('pause', function () { //播放暂停
                xuanzhuan.style.animationPlayState = "paused";
            });
        }
    </script>
